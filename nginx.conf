worker_processes  auto;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # Match Next.js server action body size limit.
  client_max_body_size 50m;

  upstream node_banana {
    server 127.0.0.1:3000;
  }

  server {
    listen 80;
    server_name _;

    location / {
      proxy_pass http://node_banana;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";

      # Support long-running requests (e.g., video generation).
      proxy_read_timeout 610s;
      proxy_send_timeout 610s;
    }

    location /healthz {
      proxy_pass http://node_banana/api/health;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
    }
  }
}
