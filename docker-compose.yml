version: "3.9"

services:
  node-banana:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REPLICATE_API_KEY: ${REPLICATE_API_KEY}
      FAL_API_KEY: ${FAL_API_KEY}
    restart: unless-stopped
